<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - for Kavi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #121213;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #3a3a3c;
            padding-bottom: 20px;
            width: 100%;
            max-width: 500px;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 0.2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 14px;
            color: #818384;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .grid {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }

        .row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        .tile {
            width: 62px;
            height: 62px;
            border: 2px solid #3a3a3c;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .tile.filled {
            border-color: #565758;
            color: #ffffff;
        }

        .tile.correct {
            background-color: #538d4e;
            border-color: #538d4e;
            color: #ffffff;
        }

        .tile.present {
            background-color: #b59f3b;
            border-color: #b59f3b;
            color: #ffffff;
        }

        .tile.absent {
            background-color: #3a3a3c;
            border-color: #3a3a3c;
            color: #ffffff;
        }

        .tile.flip {
            animation: flip 0.6s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        .keyboard {
            display: grid;
            grid-template-rows: repeat(3, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
            justify-content: center;
        }

        .key {
            background-color: #818384;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.1s ease;
            min-width: 43px;
            height: 58px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-transform: uppercase;
        }

        .key:hover {
            background-color: #9ca3af;
        }

        .key.wide {
            min-width: 65px;
            font-size: 12px;
        }

        .key.correct {
            background-color: #538d4e;
        }

        .key.present {
            background-color: #b59f3b;
        }

        .key.absent {
            background-color: #3a3a3c;
        }

        .message {
            position: fixed;
            top: 100px;
            background-color: #ffffff;
            color: #000000;
            padding: 16px 24px;
            border-radius: 8px;
            font-weight: bold;
            transform: translateY(-100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .message.show {
            transform: translateY(0);
            opacity: 1;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #1a1a1b;
            border-radius: 8px;
            display: none;
        }

        .stats.show {
            display: block;
        }

        .stats h3 {
            margin-bottom: 15px;
            font-size: 20px;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: bold;
        }

        .stat-label {
            font-size: 12px;
            color: #818384;
        }

        .play-again {
            background-color: #538d4e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .play-again:hover {
            background-color: #6aaa64;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">WORDLE</div>
        <div class="subtitle">Guess the WORDLE in 6 tries</div>
    </div>

    <div class="game-container">
        <div class="grid" id="grid">
            <!-- Grid will be generated by JavaScript -->
        </div>

        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="ENTER">ENTER</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key wide" data-key="BACKSPACE">âŒ«</button>
            </div>
        </div>
    </div>

    <div class="message" id="message"></div>

    <div class="stats" id="stats">
        <h3>Statistics</h3>
        <div class="stats-row">
            <div class="stat">
                <div class="stat-number" id="games-played">1</div>
                <div class="stat-label">Played</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="win-percentage">0</div>
                <div class="stat-label">Win %</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="current-streak">0</div>
                <div class="stat-label">Current Streak</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="max-streak">0</div>
                <div class="stat-label">Max Streak</div>
            </div>
        </div>
        <button class="play-again" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        const TARGET_WORD = 'BUNNY';
        const MAX_GUESSES = 6;
        const WORD_LENGTH = 5;

        let currentGuess = '';
        let currentRow = 0;
        let gameOver = false;
        let keyStates = {};

        // Initialize grid
        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < MAX_GUESSES; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                
                for (let j = 0; j < WORD_LENGTH; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                
                grid.appendChild(row);
            }
        }

        // Show message
        function showMessage(text, duration = 2000) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, duration);
        }

        // Update display
        function updateDisplay() {
            const tiles = document.querySelectorAll(`#grid .row:nth-child(${currentRow + 1}) .tile`);
            
            for (let i = 0; i < WORD_LENGTH; i++) {
                const tile = tiles[i];
                if (i < currentGuess.length) {
                    tile.textContent = currentGuess[i];
                    tile.classList.add('filled');
                } else {
                    tile.textContent = '';
                    tile.classList.remove('filled');
                }
            }
        }

        // Check guess
        function checkGuess() {
            if (currentGuess.length !== WORD_LENGTH) {
                showMessage('Not enough letters');
                return;
            }

            const tiles = document.querySelectorAll(`#grid .row:nth-child(${currentRow + 1}) .tile`);
            const targetArray = TARGET_WORD.split('');
            const guessArray = currentGuess.split('');
            const result = [];

            // First pass: mark correct letters
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (guessArray[i] === targetArray[i]) {
                    result[i] = 'correct';
                    targetArray[i] = null; // Mark as used
                }
            }

            // Second pass: mark present letters
            for (let i = 0; i < WORD_LENGTH; i++) {
                if (result[i]) continue; // Already marked as correct
                
                const letterIndex = targetArray.indexOf(guessArray[i]);
                if (letterIndex !== -1) {
                    result[i] = 'present';
                    targetArray[letterIndex] = null; // Mark as used
                } else {
                    result[i] = 'absent';
                }
            }

            // Animate tiles and update keyboard
            for (let i = 0; i < WORD_LENGTH; i++) {
                setTimeout(() => {
                    tiles[i].classList.add('flip');
                    tiles[i].classList.add(result[i]);
                    
                    // Update keyboard key state
                    const letter = guessArray[i];
                    const currentState = keyStates[letter];
                    
                    if (result[i] === 'correct' || 
                        (result[i] === 'present' && currentState !== 'correct') ||
                        (result[i] === 'absent' && !currentState)) {
                        keyStates[letter] = result[i];
                        updateKeyboard();
                    }
                }, i * 100);
            }

            // Check win/lose condition
            setTimeout(() => {
                if (currentGuess === TARGET_WORD) {
                    gameOver = true;
                    showMessage('Congratulations! ðŸŽ‰', 3000);
                    setTimeout(() => {
                        document.getElementById('stats').classList.add('show');
                    }, 1500);
                } else if (currentRow === MAX_GUESSES - 1) {
                    gameOver = true;
                    showMessage(`Game Over! The word was ${TARGET_WORD}`, 3000);
                    setTimeout(() => {
                        document.getElementById('stats').classList.add('show');
                    }, 1500);
                } else {
                    currentRow++;
                    currentGuess = '';
                }
            }, 600);
        }

        // Update keyboard colors
        function updateKeyboard() {
            for (const [letter, state] of Object.entries(keyStates)) {
                const key = document.querySelector(`[data-key="${letter}"]`);
                if (key) {
                    key.classList.remove('correct', 'present', 'absent');
                    key.classList.add(state);
                }
            }
        }

        // Handle keyboard input
        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'ENTER') {
                checkGuess();
            } else if (key === 'BACKSPACE') {
                currentGuess = currentGuess.slice(0, -1);
                updateDisplay();
            } else if (key.length === 1 && key.match(/[A-Z]/)) {
                if (currentGuess.length < WORD_LENGTH) {
                    currentGuess += key;
                    updateDisplay();
                }
            }
        }

        // Reset game
        function resetGame() {
            currentGuess = '';
            currentRow = 0;
            gameOver = false;
            keyStates = {};
            
            document.getElementById('stats').classList.remove('show');
            
            // Clear keyboard colors
            document.querySelectorAll('.key').forEach(key => {
                key.classList.remove('correct', 'present', 'absent');
            });
            
            initGrid();
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            const key = e.key.toUpperCase();
            if (key === 'ENTER' || key === 'BACKSPACE' || key.match(/^[A-Z]$/)) {
                handleKeyPress(key);
            }
        });

        document.getElementById('keyboard').addEventListener('click', (e) => {
            if (e.target.classList.contains('key')) {
                handleKeyPress(e.target.dataset.key);
            }
        });

        // Initialize game
        initGrid();
    </script>
</body>
</html>
